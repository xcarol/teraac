on: push
jobs:
  algomas:
    runs-on: ubuntu@latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Read package.json
      id: package
      uses: juliangruber/read-file-action@v1
      with:
        path: ./package.json
    - name: Echo package.json
      run: echo "${{ steps.package.outputs.content }}"
