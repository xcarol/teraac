on:
  push:
    branches: [ "master" ]

name: Build & Deploy
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - run: npm ci
    - run: npm run build
    - name: Store production build
      uses: actions/upload-artifact@v2
      with:
        name: dist
        path: ./dist/
    - name: Store release notes
      uses: actions/upload-artifact@v2
      with:
        name: notes
        path: ./README.md
