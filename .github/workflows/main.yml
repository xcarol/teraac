on:
  push:
    branches: [ "master" ]

name: ðŸš€ Build & Deploy website on push
jobs:
  build:
    name: ðŸš€ Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - run: npm ci
    - run: npm run build
    - name: Emmagatzema l'arxiu de dades
      uses: actions/upload-artifact@v2
      with:
        name: dist
        path: ./dist/
  deploy:
    needs: build
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Descarrega les dades del job1
      uses: actions/download-artifact@v2
      with:
        name: dist
        path: ./dist/
    - uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ftp.xicra.com
        username: teraac
        password: ${{ secrets.ftp_password }}
        local-dir: ./dist/
  email:
